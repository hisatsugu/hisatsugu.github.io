<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スペースインベーダー</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            background: linear-gradient(180deg, #000033 0%, #000066 50%, #000099 100%);
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            text-shadow: 0 0 5px #00ff00;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 48px;
            font-weight: bold;
            display: none;
            text-shadow: 0 0 10px #ff0000;
            animation: blink 0.5s infinite;
            text-align: center;
        }
        
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 0 10px #ff0000;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            text-align: center;
        }
        
        #startScreen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 0 10px #00ff00;
            transition: all 0.3s;
        }
        
        #startButton:hover {
            background: #00ff88;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div>SCORE: <span id="score">0</span></div>
            <div>LIVES: <span id="lives">3</span></div>
        </div>
        <div id="gameOver">
            <div>GAME OVER</div>
            <button id="restartButton">もう一度プレイ</button>
        </div>
        <div id="startScreen">
            <h1>スペースインベーダー</h1>
            <p>左右キーで移動、スペースキーで射撃</p>
            <button id="startButton">ゲーム開始</button>
        </div>
    </div>

    <script>
        // ゲーム設定
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;
        
        // ゲーム変数
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let invaders = [];
        let bullets = [];
        let enemyBullets = [];
        let ufo = null;
        let invaderDirection = 1;
        let invaderSpeed = 0.5;
        let lastShootTime = 0;
        let shootCooldown = 500;
        
        // プレイヤー設定
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 30,
            speed: 5
        };
        
        // トーチカ設定
        const torchkas = [];
        const torchkaCount = 4;
        const torchkaWidth = 80;
        const torchkaHeight = 60;
        
        // キー入力
        const keys = {};
        
        // サウンド生成
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'square') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // BGM生成
        let bgmInterval;
        function startBGM() {
            let noteIndex = 0;
            const notes = [220, 246.94, 261.63, 293.66, 329.63, 349.23, 392, 440];
            
            bgmInterval = setInterval(() => {
                if (gameRunning) {
                    playSound(notes[noteIndex], 0.1, 'triangle');
                    noteIndex = (noteIndex + 1) % notes.length;
                }
            }, 200);
        }
        
        function stopBGM() {
            clearInterval(bgmInterval);
        }
        
        // インベーダー初期化
        function initInvaders() {
            invaders = [];
            const rows = 5;
            const cols = 11;
            const invaderTypes = [
                { type: 'squid', color: '#ff00ff', points: 30 },
                { type: 'crab', color: '#00ffff', points: 20 },
                { type: 'crab', color: '#00ffff', points: 20 },
                { type: 'octopus', color: '#ffff00', points: 10 },
                { type: 'octopus', color: '#ffff00', points: 10 }
            ];
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    invaders.push({
                        x: 100 + col * 50,
                        y: 100 + row * 40,
                        width: 30,
                        height: 20,
                        alive: true,
                        ...invaderTypes[row]
                    });
                }
            }
        }
        
        // トーチカ初期化
        function initTorchkas() {
            torchkas.length = 0;
            const spacing = canvas.width / (torchkaCount + 1);
            
            for (let i = 0; i < torchkaCount; i++) {
                const pixels = [];
                for (let y = 0; y < torchkaHeight; y++) {
                    pixels[y] = [];
                    for (let x = 0; x < torchkaWidth; x++) {
                        // トーチカの形状を作成
                        if (y < 20 || (x > 10 && x < torchkaWidth - 10) || 
                            (y < 40 && (x < 30 || x > torchkaWidth - 30))) {
                            pixels[y][x] = true;
                        } else {
                            pixels[y][x] = false;
                        }
                    }
                }
                
                torchkas.push({
                    x: spacing * (i + 1) - torchkaWidth / 2,
                    y: canvas.height - 150,
                    width: torchkaWidth,
                    height: torchkaHeight,
                    pixels: pixels
                });
            }
        }
        
        // 描画関数
        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillRect(player.x + 15, player.y - 10, 10, 10);
        }
        
        function drawInvader(invader) {
            if (!invader.alive) return;
            
            ctx.fillStyle = invader.color;
            
            switch(invader.type) {
                case 'squid':
                    // イカ型
                    ctx.fillRect(invader.x + 5, invader.y, 20, 10);
                    ctx.fillRect(invader.x, invader.y + 10, 30, 10);
                    break;
                case 'crab':
                    // カニ型
                    ctx.fillRect(invader.x, invader.y, 30, 10);
                    ctx.fillRect(invader.x + 5, invader.y + 10, 20, 10);
                    break;
                case 'octopus':
                    // タコ型
                    ctx.fillRect(invader.x + 10, invader.y, 10, 10);
                    ctx.fillRect(invader.x, invader.y + 10, 30, 10);
                    break;
            }
        }
        
        function drawTorchkas() {
            ctx.fillStyle = '#00ff88';
            torchkas.forEach(torchka => {
                for (let y = 0; y < torchka.height; y++) {
                    for (let x = 0; x < torchka.width; x++) {
                        if (torchka.pixels[y][x]) {
                            ctx.fillRect(torchka.x + x, torchka.y + y, 1, 1);
                        }
                    }
                }
            });
        }
        
        function drawBullets() {
            ctx.fillStyle = '#ffffff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            ctx.fillStyle = '#ff0000';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }
        
        function drawUFO() {
            if (ufo && ufo.active) {
                ctx.fillStyle = '#ff00ff';
                ctx.fillRect(ufo.x, ufo.y, ufo.width, ufo.height);
                ctx.fillRect(ufo.x + 10, ufo.y - 5, 20, 5);
            }
        }
        
        // 更新関数
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }
        
        function updateInvaders() {
            let shouldMoveDown = false;
            let aliveCount = 0;
            
            invaders.forEach(invader => {
                if (invader.alive) {
                    aliveCount++;
                    invader.x += invaderDirection * invaderSpeed;
                    
                    if (invader.x <= 0 || invader.x + invader.width >= canvas.width) {
                        shouldMoveDown = true;
                    }
                }
            });
            
            // スピード調整
            invaderSpeed = 0.5 + (55 - aliveCount) * 0.05;
            
            if (shouldMoveDown) {
                invaderDirection *= -1;
                invaders.forEach(invader => {
                    if (invader.alive) {
                        invader.y += 20;
                        
                        // ゲームオーバー判定
                        if (invader.y + invader.height >= player.y) {
                            gameOver();
                        }
                    }
                });
            }
            
            // 敵の射撃
            if (Math.random() < 0.01) {
                const aliveInvaders = invaders.filter(inv => inv.alive);
                if (aliveInvaders.length > 0) {
                    const shooter = aliveInvaders[Math.floor(Math.random() * aliveInvaders.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2 - 2,
                        y: shooter.y + shooter.height,
                        width: 4,
                        height: 10,
                        speed: 3
                    });
                    playSound(200, 0.1);
                }
            }
        }
        
        function updateBullets() {
            // プレイヤーの弾
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                
                // インベーダーとの衝突判定
                let hit = false;
                invaders.forEach(invader => {
                    if (invader.alive && checkCollision(bullet, invader)) {
                        invader.alive = false;
                        score += invader.points;
                        updateScore();
                        hit = true;
                        playSound(800, 0.1);
                    }
                });
                
                // UFOとの衝突判定
                if (ufo && ufo.active && checkCollision(bullet, ufo)) {
                    score += 100;
                    updateScore();
                    ufo.active = false;
                    hit = true;
                    playSound(1000, 0.2);
                }
                
                // トーチカとの衝突判定
                torchkas.forEach(torchka => {
                    if (checkTorchkaCollision(bullet, torchka)) {
                        damageTorchka(torchka, bullet.x - torchka.x, bullet.y - torchka.y);
                        hit = true;
                    }
                });
                
                return bullet.y > 0 && !hit;
            });
            
            // 敵の弾
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                
                // プレイヤーとの衝突判定
                if (checkCollision(bullet, player)) {
                    lives--;
                    updateLives();
                    playSound(100, 0.5);
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    return false;
                }
                
                // トーチカとの衝突判定
                let hit = false;
                torchkas.forEach(torchka => {
                    if (checkTorchkaCollision(bullet, torchka)) {
                        damageTorchka(torchka, bullet.x - torchka.x, bullet.y - torchka.y);
                        hit = true;
                    }
                });
                
                return bullet.y < canvas.height && !hit;
            });
        }
        
        function updateUFO() {
            // UFO生成
            if (!ufo || !ufo.active) {
                if (Math.random() < 0.002) {
                    ufo = {
                        x: -40,
                        y: 50,
                        width: 40,
                        height: 20,
                        speed: 2,
                        active: true
                    };
                }
            }
            
            // UFO移動
            if (ufo && ufo.active) {
                ufo.x += ufo.speed;
                if (ufo.x > canvas.width) {
                    ufo.active = false;
                }
            }
        }
        
        // 衝突判定
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function checkTorchkaCollision(bullet, torchka) {
            if (bullet.x < torchka.x || bullet.x > torchka.x + torchka.width ||
                bullet.y < torchka.y || bullet.y > torchka.y + torchka.height) {
                return false;
            }
            
            const relX = Math.floor(bullet.x - torchka.x);
            const relY = Math.floor(bullet.y - torchka.y);
            
            return torchka.pixels[relY] && torchka.pixels[relY][relX];
        }
        
        function damageTorchka(torchka, x, y) {
            const radius = 5;
            for (let dy = -radius; dy <= radius; dy++) {
                for (let dx = -radius; dx <= radius; dx++) {
                    const pixelY = Math.floor(y + dy);
                    const pixelX = Math.floor(x + dx);
                    
                    if (pixelY >= 0 && pixelY < torchka.height &&
                        pixelX >= 0 && pixelX < torchka.width) {
                        torchka.pixels[pixelY][pixelX] = false;
                    }
                }
            }
        }
        
        // ゲーム制御
        function shoot() {
            const currentTime = Date.now();
            if (bullets.length === 0 && currentTime - lastShootTime > shootCooldown) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    speed: 8
                });
                lastShootTime = currentTime;
                playSound(500, 0.1);
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // クリア（ブラーなし、完全にクリア）
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 背景グラデーション
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000033');
            gradient.addColorStop(0.5, '#000066');
            gradient.addColorStop(1, '#000099');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新
            updatePlayer();
            updateInvaders();
            updateBullets();
            updateUFO();
            
            // 描画
            drawPlayer();
            invaders.forEach(drawInvader);
            drawTorchkas();
            drawBullets();
            drawUFO();
            
            // 勝利判定
            if (invaders.every(inv => !inv.alive)) {
                initInvaders();
                invaderSpeed += 0.2;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function updateLives() {
            document.getElementById('lives').textContent = lives;
        }
        
        function gameOver() {
            gameRunning = false;
            stopBGM();
            document.getElementById('gameOver').style.display = 'block';
            playSound(100, 1, 'sawtooth');
        }
        
        function startGame() {
            score = 0;
            lives = 3;
            gameRunning = true;
            invaderSpeed = 0.5;
            bullets = [];
            enemyBullets = [];
            ufo = null;
            
            updateScore();
            updateLives();
            
            initInvaders();
            initTorchkas();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            
            startBGM();
            gameLoop();
        }
        
        // イベントリスナー
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameRunning) {
                e.preventDefault();
                shoot();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', startGame);
        
        // ゲームコンテナのサイズ設定
        document.getElementById('gameContainer').style.width = canvas.width + 'px';
        document.getElementById('gameContainer').style.height = canvas.height + 'px';
    </script>
</body>
</html>
